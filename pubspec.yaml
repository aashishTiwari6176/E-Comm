name: e_commerce_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Utility packages
  http: ^1.2.1
  intl: ^0.19.0
  logger: ^2.2.0
  url_launcher: ^6.2.6
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.1.0
  
  
  # Icon packages
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8

  # State management
  get: ^4.6.6
  get_storage: ^2.1.1

  #product spacific fiture
  readmore: ^3.0.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  
  #firebase
  firebase_core: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/logos/
    - assets/images/on_bording_images/
    - assets/images/animations/
    - assets/icons/categories/
    - assets/images/banners/
    - assets/products/
    - assets/images/user/
    - assets/images/reviews/
    - assets/icons/payment_methods/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf  
          weight: 900
        - asset: assets/fonts/Poppins-BlackItalic.ttf
          weight: 900
